<div class="pull-right">
    <button type="button" class="btn btn-info" ng-click="open()">Create Users</button>
</div>
<div><h1>Users Page</h1></div>
<div class="row" ng-repeat="x in users">
<div class="col-lg-3 col-md-3 col-sm-6 department-box" ng-repeat="y in x.children">
        <div class="title-text">
            <p>Name: {{y.name}}</p>
            <p>Designation: {{y.Designation}}</p>
            <p>Role: {{y.role}}</p>
        </div>
        <div>
        	<button class="btn btn-success" ng-click="edit(y)">
               Edit
            </button>
            <button class="btn btn-danger">
                Delete
            </button>
        </div>
    </div>
</div>
