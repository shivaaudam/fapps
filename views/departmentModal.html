<div class="modal-header">
    <h3 class="modal-title">Create Department</h3>
</div>
<div class="modal-body">
    Department Name:
    <br/>
    <form ng-submit="ok()">
        <div class="input-group animated fadeIn">
            <input type="text" class="form-control" ng-model="id" hidden>
            <input type="text" class="form-control" ng-model="departmentName" placeholder="UI, Java, QA..." autofocus>
        </span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
